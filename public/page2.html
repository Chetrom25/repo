<!DOCTYPE html>
<html>
<head>
  <title>Page 2</title>
  <style>
    /* Styling for the animated bar */
    #animated-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vh;
      background-color: black;
      overflow: hidden;
    }

    #animated-bar .color-part {
      width: 14.2857%;
      height: 100%;
      float: left;
      animation: moveRight 4s linear infinite;
    }

    @keyframes moveRight {
      0% { margin-left: -14.2857%; }
      100% { margin-left: 100%; }
    }
  </style>
</head>
<body>
  <h1>Page 2</h1>
  <p>This is Page 2.</p>

  <h2>Animated Bar:</h2>
  <div id="animated-bar">
    <div class="color-part" style="background-color: red;"></div>
    <div class="color-part" style="background-color: orange;"></div>
    <div class="color-part" style="background-color: yellow;"></div>
    <div class="color-part" style="background-color: green;"></div>
    <div class="color-part" style="background-color: blue;"></div>
    <div class="color-part" style="background-color: indigo;"></div>
    <div class="color-part" style="background-color: violet;"></div>
  </div>

  <script>
    // Get the height of the viewport
    const viewportHeight = window.innerHeight || document.documentElement.clientHeight;

    // Set the height of the animated bar to 1/10 of the viewport height
    const animatedBar = document.getElementById('animated-bar');
    animatedBar.style.height = `${viewportHeight / 10}px`;
  </script>
  <p style="text-align: center;"><a href="index.html">Go to Index</a></p>
</body>
</html>
