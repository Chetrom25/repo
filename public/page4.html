<!DOCTYPE html>
<html>
<head>
  <title>Page 4</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Page 4</h1>
  <p>This is Page 4.</p>

  <h2>Remote Logs:</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>IP</th>
      </tr>
    </thead>
    <tbody id="log-table-body">
    </tbody>
  </table>

  <script>
    // Function to fetch and display the log data
    async function fetchLogs() {
      const response = await fetch('remote.txt');
      const logData = await response.text();
      const logLines = logData.trim().split('\n');
      const tableBody = document.getElementById('log-table-body');
      logLines.forEach((logLine) => {
        const [time, ip] = logLine.split(' | ');
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        const ipCell = document.createElement('td');
        timeCell.textContent = time.substring(6); // Skip "Time: " prefix
        ipCell.textContent = ip.substring(12); // Skip "Remote IP: " prefix
        row.appendChild(timeCell);
        row.appendChild(ipCell);
        tableBody.appendChild(row);
      });
    }

    // Fetch the logs when the page is loaded
    window.addEventListener('load', fetchLogs);
  </script>
</body>
</html>
